<!DOCTYPE html>
<html>
    <head>
        <title>algos</title>
        <script src="queue.js"></script>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="root"></div>
        <button id="start-btn"> START </button>
        <br>
        <br>
        <form id="form">
            Rows: <input type="number" placeholder="Rows" id="rows" name="rows">  </input>
            Columns: <input type="number" placeholder="Columns" id="columns" name="columns"> </input>
            Interval Duration: <input type="number" placeholder="Interval Duration" id="interval" name="interval"> </input>
            <br>
            <br>
            Starting Row: <input type="number" placeholder="X coordinate" id="startrow" name="startrow"> </input>
            Starting Column: <input type="number" placeholder="X coordinate" id="startcolumn" name="startcolumn"> </input>
            <br>
            <br>
            <button type="submit">Apply</button>
        </form>
        <!-- <button id="stop-btn"> RESET </button> -->
    </body>
</html>
